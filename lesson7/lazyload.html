<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Introduce the design pattern of progressive loading or 'lazy-loading' of images" />
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js" defer></script>
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture><img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="https://placeimg.com/300/400/any" alt="image"></picture>
    <picture><img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="https://placeimg.com/300/400/animals" alt="image"></picture>
    <picture><img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="https://placeimg.com/300/400/nature" alt="image"></picture>
    <picture><img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="https://placeimg.com/300/400/arch" alt="image"></picture>
    <picture><img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="https://placeimg.com/300/400/tech" alt="image"></picture>
</body>
</html>
